<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>type selector</title>
    <style>

      *{
        font-family: fantasy;
        margin-left: 20px;
      }
      p {
        color: red;
        font-size: 20px;
      }

      div {
        color: green;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>type selector demo</h1>

    <p>this is para 1</p>
    <p>this is para 2</p>
    <p>this is para 3</p>
    <p>this is para 4</p>
    <p>this is para 5</p>
    <p>this is para 6</p>

    <div>this is div 1</div>
    <div>this is div 2</div>
    <div>this is div 3</div>
    <div>this is div 4</div>
    <div>this is div 5</div>
    <div>this is div 6</div>
  </body>
</html>
