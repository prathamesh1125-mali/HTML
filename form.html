<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1 style="color: #00768b; margin-top: 50px;"> <marquee style="font-size: 50px;">Enter details below</marquee> </h1>

    <div>

        <h1 style="margin-left: 50px;">Form Demo</h1>
        
        <form action="result.html" style="margin-left: 50px;">
            <div>
                <label for="lastn">Last Name</label>
                <input style="margin-left: 31px;" id= "lastn" type="text" name="lastn" required placeholder="Enter ur last name"/>
            </div>

            <br>
        
            <div>
                <label for="First Name">First Name</label>
                <input  style="margin-left: 30px;" id="First Name" type="text" required placeholder="Enter ur first name"/>
            </div>

            <br>
        
            <div>
                <label for="salary">Salary</label>
                <input style="margin-left: 60px;" id="salary" type="number"/>
            </div>

            <br>
        
            <div>
                <label for="bdate">Birth Date </label>
                <input style="margin-left: 35px;" id="bdate" type="date"/>
            </div>

            <br>
        
            <div>
                <label for="btime">Birth time </label>
                <input style="margin-left: 37px;" id="btime" type="time"/>
            </div>

            <br>
        
            <div>
                <label for="email">Email </label>
                <input style="margin-left: 64px;" id="email" type="email"/>
            </div>

            <br>

            <div>
                <label for="password">Password </label>
                <input style="margin-left: 41px;" id="password" required type="password"/>
            </div>

            <br>
        
            <div>
                <label for="pnumber">Phone Number </label>
                <input style="margin-left: 6px;" id="pnumber" type="tel"/>
            </div>
             
            <br>

            <div>
                <label for="address1">Address Line</label>
                <textarea style="margin-left: 17px;" id="address1" cols="30" rows="5"></textarea>
            </div>

            <br>

            <div>
                <label for="">Gender</label>

                <input name="gender" id="male" type="radio"/>
                <label for="male">Male</label>

                <input name="gender" id="female" type="radio"/>
                <label for="female">Female</label>

            </div>
            <br>
        
            <div>
                <label for="">Favorite Languages</label> 
                <br>
                <input type="checkbox"/><label id="">C</label>/>
                <br>
                <input type="checkbox"/><label id="">C++</label>/>
                <br>
                <input type="checkbox"/><label id="">Java</label>/>
                <br>
                <input type="checkbox"/><label id="">HTML/CSS</label>/>
                <br>
                <input type="checkbox"/><label id="">Javascript</label>/>
                <br>
                <input type="checkbox"/><label id="">Typescript</label>/>
                <br>
                <input type="checkbox"/><label id="">Python</label>/>
            </div>
            <br>
            
            <div>
                <input style="margin-left: 100px; font-size: 20px;" type="submit" value="Register"/>
                <input style="font-size: 20px;" type="reset" value="clear"/>
            </div>
        
        </form>

        
        
        </div>
</body>
</html>
