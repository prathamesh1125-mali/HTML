<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class selector</title>
    <style>
      button {
        font-family: arial;
        font-size: 20px;
        border: none;
      }

      button.button-type-1 {
        background-color: green;
        color: white;
      }

      .button-type-2 {
        background-color: rgb(38, 0, 255);
        color: white;
      }
      .button-type-3 {
        background-color: rgb(255, 0, 0);
        color: white;
      }

      .button-type-4 {
        background-color: rgb(255, 0, 212);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>class selector demo</h1>

    <button class="button-type-1">button 1</button>
    <button class="button-type-1">button 2</button>
    <button class="button-type-1">button 3</button>
    <button class="button-type-1">button 4</button>

    <button class="button-type-2">button 5</button>
    <button class="button-type-2">button 6</button>
    <button class="button-type-2">button 7</button>
    <button class="button-type-2">button 8</button>
    
    <br>

    <button class="button-type-3">button 5</button>
    <button class="button-type-3">button 6</button>
    <button class="button-type-3">button 7</button>
    <button class="button-type-3">button 8</button>
    
    <button class="button-type-4">button 5</button>
    <button class="button-type-4">button 6</button>
    <button class="button-type-4">button 7</button>
    <button class="button-type-4">button 8</button>
    
  </body>
</html>
