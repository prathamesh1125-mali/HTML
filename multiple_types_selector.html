<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiple types selector</title>
    <style>
      h1,p,
      div {
        color: rgb(58, 128, 0);
        font-family: arial;
      }

      p {
        font-size: 20px;
      }

      div {
        font-size: 25px;
      }

      a,
      button {
        background-color: rgba(0, 4, 255, 0.938);
        color: white;
        border: none;
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>multiple types selector demo</h1>

    <button>save</button>
    <button>cancel</button>
    <a href="">anchor tag</a>

    <p>this is para 1</p>
    <p>this is para 2</p>
    <p>this is para 3</p>
    <p>this is para 4</p>
    <p>this is para 5</p>
    <p>this is para 6</p>

    <div>this is div 1</div>
    <div>this is div 2</div>
    <div>this is div 3</div>
    <div>this is div 4</div>
    <div>this is div 5</div>
    <div>this is div 6</div>
  </body>
</html>
