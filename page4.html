<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page4</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        display: inline-block;
      }

      .btn {
        width: 100px;
        height: 30px;
        display: block;
        background-color: red;
        color: white;
        border: none;
        margin: 10px;
      }

      p {
        background-color: red;
        color: white;
        font-size: 30px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Display Demo</h1>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>

    <button class="btn">button 1</button>
    <button class="btn">button 2</button>
    <button class="btn">button 3</button>
    <button class="btn">button 4</button>
    <button class="btn">button 5</button>

    <a href="" class="btn">anchor 1</a>
    <a href="" class="btn">anchor 2</a>
    <a href="" class="btn">anchor 3</a>
    <a href="" class="btn">anchor 4</a>
    <a href="" class="btn">anchor 5</a>

    <p>this is a para</p>

    <div class="box">6</div>
  </body>
</html>
